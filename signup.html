<html>
<head>

<main>
<section>
	<img class="logo"

		<p>Join Hireme</p>
	</div>

	<br/>

	<div class="line3"></div>

	<p><span>Already have an account? </span><a class="login" href="login.html">Log In</a></p>

<section>

	class="woman">
